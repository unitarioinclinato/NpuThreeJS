<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Eyes - NASA Eyes Replica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="title">GEMINI EYES - Programma Gemini 1965-1966</div>
    <div id="canvas-container">
        <div class="loading">Loading Gemini Eyes...</div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    
    <script type="module">
        import { GeminiEyesApp } from './GeminiEyesApp.js';
        
        const container = document.getElementById('canvas-container');
        const loading = document.querySelector('.loading');
        
        try {
            const app = new GeminiEyesApp(container);
            loading.style.display = 'none';
            
            // Global access per debug
            window.geminiEyes = app;
        } catch (error) {
            console.error('Error initializing Gemini Eyes:', error);
            loading.textContent = 'Error loading application. Check console.';
            loading.style.color = 'red';
        }
    </script>
</body>
</html>
