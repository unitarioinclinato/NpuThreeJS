<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NpuThreeJS - System Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6366f1;
            font-size: 28px;
            font-weight: 700;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #9ca3af;
            font-size: 16px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar moderno */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
    </style>
</head>
<body>
    <div class="title">NpuThreeJS System Monitor</div>
    <div id="canvas-container">
        <div class="loading">Initializing system monitor...</div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    
    <script type="module">
        import { SystemMonitorApp } from '/src/apps/SystemMonitor/SystemMonitorApp.js';
        
        const container = document.getElementById('canvas-container');
        const loading = document.querySelector('.loading');
        const title = document.querySelector('.title');
        
        try {
            const app = new SystemMonitorApp(container);
            loading.style.display = 'none';
            title.style.display = 'none';
            
            // Log iniziale
            setTimeout(() => {
                app.addLog('System monitor initialized', 'info');
                app.addLog('All modules loaded', 'info');
                app.addLog('Real-time monitoring active', 'info');
            }, 500);
            
            // Global access per debug
            window.systemMonitor = app;
        } catch (error) {
            console.error('Error initializing System Monitor:', error);
            loading.textContent = 'Error loading application. Check console.';
            loading.style.color = 'red';
        }
    </script>
</body>
</html>
